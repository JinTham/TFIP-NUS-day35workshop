<h2>Game Searcher</h2>

<form [formGroup]="form" (ngSubmit)="processForm()">
  <table>
    <tr>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
      <td>
        <button type="submit">Find</button>
      </td>
    </tr>
  </table>
</form>

<div *ngIf="game$ | async as game; else waiting"></div>

<div></div>

<ng-template #waiting>
  <h4>Please Wait</h4>
</ng-template>
